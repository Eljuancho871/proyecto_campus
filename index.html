    <script>

        arrayColores = []

        document.addEventListener("mouseover", (e) => {

            if(arrayColores.length == 0 && e.target.className == "capa"){

                arrayColores.push(e.target.previousElementSibling)
                e.target.previousElementSibling.style.filter = "grayscale(0%)"
            }

            if(arrayColores.length != 0 && e.target.className == "capa"){

                arrayColores.push(e.target.previousElementSibling)
                arrayColores[0].style.filter = "grayscale(100%)"
                arrayColores.shift()
                arrayColores[0].style.filter = "grayscale(0%)"
            }
        })
